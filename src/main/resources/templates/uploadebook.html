<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/css/product.css">
    <title>ReadME upload ebook</title>
 
    <!-- <script type="text/javascript" src="/stylesheets/js/inputField.assert.js"> -->
    </script>
 
  </head>
  <body>
    <div class="container">
      <a href="/"><img src="/ReadME-logo-alt.png" class="logo_medium"></a>
      <form class="row g-3 needs-validation"  action="#" method="post" th:action="@{/uploadebook}" th:object="${product}">
        <h2>Book information</h2>
        <h6>Tell us about your ebook!</h6>
 
        <div class="form-group form-input col-md-6" id="book-title">
          <label for="bookTitle" class="form-label">Book title</label>
          <input type="text" field="*{title}" name="title" class="form-control" maxlength="80" id="bookTitle" required>
          <div class="invalid-feedback">
            Please enter a ebook title
          </div>
        </div>
 
        <div class="form-group form-input col-md-6" id="book-file">
          <label for="productImage" class="form-label">Select a PDF File</label>
          <input type="file" field="*{image}" name="file" class="form-control" id="productImage" accept=".pdf" required>
          <div class="invalid-feedback">
            Please upload an .pdf
          </div>
        </div>
 
        <div class="form-group form-input col-md-6" id="book-price">
          <label for="productPrice" class="form-label">Price</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">$</span>
            <input type="number" field="*{price}" name="price" class="form-control" id="productPrice" step="0.01" min="0" max="100000" value="0.00" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please put in a valid price.
            </div>
          </div>
        </div>
 
        <div class="form-group form-input col-md-6" id="book-author">
          <label for="authorName" class="form-label">Author</label>
          <input type="text" field="*{author}" name="author" class="form-control" maxlength="80" id="authorName">
        </div>
 
        <div class="form-group form-input col-md-6" id="book-subject">
          <label for="subject" class="form-label">Subject</label>
          <select class="form-select" field="*{subject}" name="subject" id="subject" required>
            <option selected hidden value="">Subject...</option>
            <option>Acturial Science</option>
            <option>Applied Legal Studies</option>
            <option>Applied Mathematics</option>
 
            <option>Biological Sciences</option>
            <option>Business Administration</option>
            
            <option>Chemistry</option>
            <option>Communication</option>
            <option>Computing Science</option>
            <option>Contemporary Arts</option>
            <option>Criminology</option>
            
            <option>Data Science</option>
            <option>Digital Media</option>
            
            <option>Earth Sciences</option>
            <option>Economics</option>
            <option>Education</option>
            <option>Engineering Science</option>
            <option>English</option>
            <option>Environment</option>
            <option>Environmental Science</option>
 
            <option>Faculty of Arts and Social Sciences</option>
            <option>Foundations of Academic Literacy</option>
 
            <option>Geography</option>
            <option>Gerontology</option>
 
            <option>Health Sciences</option>
            <option>History</option>
 
            <option>Indigenous Studies</option>
            <option>Interactive Arts and Technology</option>
 
            <option>Japanese</option>
 
            <option>Language</option>
            <option>Liberal Arts</option>
            <option>Linguistics</option>
 
            <option>Marine Science</option>
            <option>Mathematics</option>
            <option>Mathematics and Computing Science</option>
            <option>Neuroscience</option>
 
            <option>Philosophy</option>
            <option>Physics</option>
            <option>Psychology</option>
 
            <option>Science</option>
            <option>Statistics</option>
 
            <option>Technology - FAS</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid subject.
          </div>
        </div>
 
        <div class="form-group form-input" id="book-description">
          <label for="productDescription" class="form-label">Ebook description:</label>
          <textarea field="*{description}" name = "description" class="form-control" rows="5" maxlength="400" id="productDescription" required></textarea>
          <div class="invalid-feedback">
            Please describe your ebook.
          </div>
        </div>
        <div class="blank"></div>
        <hr class="divide">
 
        <div class="blank"></div>
        <div class="form-group form-input">
          <button class="btn btn-success right-align" type="submit">Submit ebook</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
