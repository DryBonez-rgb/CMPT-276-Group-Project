<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Author ReadME</title>
    <style>
      html, body{
        background-color: #93AA6F;
        height: 100%;
      }
      .logo-medium{
        display: block;
        width: 100px;
        height: auto;
      }
      .sidenav{
        padding:20px;
        width: 300px;
        background-color:#FFFFFF;
        height: 100%;
      }
      .nav-text{
          color:#93AA6F;
      }
      .nav-text:hover{
          color:#b0c58f;
      }
      
    </style>
    <script type="text/javascript">
    </script>
  </head>
  <body>
    <div class="container">
      <div class="col-md-6" id="author-name">
        <h2><strong>${outputauthor.title}</strong></h2>
      </div>
      <div class=row>
        <div class="col-md-6" id="other-ebooks">
          <h3>Ebooks By Author</h3>
          <table class=table>
            <thead>
              <tr>
                <th scope="col">Titles</th>
              </tr>
            </thead>
            <tbody>
                <th:block th:each="product : ${outputproduct}">
                  <tr>
                    <td th:text="${product}"></td> <!-- Fetch product name from database -->
                  </tr>
                </th:block>
            </tbody>
          </table>
        </div>
        <div class="col-md-6" id="ebook-orders">
          <h3>Ebook Orders</h3>
          <table class=table>
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Buyer</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <th:block th:each="order : ${outputorder}">
                <tr>
                  <td th:text="${order.productID}"></td> <!-- Fetch product ID from database -->
                  <td th:text="${order.buyerID}"></td> <!-- Fetch buyer ID from database -->
                  <td th:text="${order.cost}"></td> <!-- Fetch cost of order from database -->
                </tr>
              </th:block>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <nav class="navbar-light navbar bg-light sidebar sidenav">
        <a href="/" class="navbar-brand"><img src="/ReadME-logo-alt.png" class="logo-medium"></a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item nav-tag nav-text">
                <a href="#" class="nav-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#93AA6F" class="bi bi-house" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                        <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                      </svg> Home</a>
            </li>
            <li class="nav-item nav-tag">
                <a href="/uploadebook" class="nav-text nav-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#93AA6F" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"/>
                      </svg> Upload</a>
            </li>
            <li class="nav-item nav-tag">
              <a href="/logout" class="nav-text nav-link active">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#93AA6F" class="bi bi-gear" viewBox="0 0 16 16">

          </li>
        </ul>
 
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
  </body>
</html>
